<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- navbar -->

    <nav>
        <ul>
            <li>My_TicTacToe</li>
        </ul>
    </nav>

    <!-- gaming area -->
    <div class="gamezone">
        <div class="container">
            <div class="gamebox bt-0 bl-0"><span class="boxtext">X</span></div>
            <div class="gamebox bt-0"><span class="boxtext">X</span></div>
            <div class="gamebox bt-0 br-0"><span class="boxtext">X</span></div>
            <div class="gamebox bl-0"><span class="boxtext">X</span></div>
            <div class="gamebox"><span class="boxtext">X</span></div>
            <div class="gamebox br-0"><span class="boxtext">X</span></div>
            <div class="gamebox bb-0 bl-0"><span class="boxtext">X</span></div>
            <div class="gamebox bb-0"><span class="boxtext">X</span></div>
            <div class="gamebox bb-0 br-0"><span class="boxtext">X</span></div>
        </div>
        <div class="info">
            <h1>Welcome to the Game</h1>
            <span class="infotext">Turn for X</span>
            <button class="restart" type="reset">Restart</button>
        </div>
    </div>

    
</body>
</html>
